<body onload="onPageLoaded()">
<div id="main">
    <div id="header">
        <h1 id="title">Le player du peuple!</h1>
        
        <div id="controls">
            <p>
                <span>En cours: </span>
                <span id="soundTitle" style="">
                    Choisissez un épisode à écouter
                </span>
            </p>
            
            <img src="transparent.png" id="previousSound" />
            <img src="transparent.png" id="playSound" />
            <img src="transparent.png" id="pauseSound" onclick="pauseEpisode();" />
            <img src="transparent.png" id="nextSound" />
        </div>
        
        <div>
            <audio id="audioPlayer" autoplay>
                <p>Bouh! Votre browser il gère trop pas la balise <code>audio</code>". Comment il est has-been...</p>
				<p>Vous devriez considérer d'en changer. Visitez ce site:
					<a href='http://www.whatbrowser.org/'>What browser</a>
				</p>
            </audio>
        </div>
        
        <div id="search">
            <!-- <span>Filtre de recherche: </span> -->
            <input type="text" id="filterText" name="filterText" onkeydown="onFilterChange()"
                value="(Tapez votre recherche ici)"/>
        </div>
    </div>
    
    <div id="content">
        <div id="episodeBoxList">
            <!-- This is where the real content goes -->
        </div>
    </div>
    
    <div id="footer">
        <span>Par <a href="http://abauchu.net/blog/">Albob</a>.</span>
    </div>
</div>
